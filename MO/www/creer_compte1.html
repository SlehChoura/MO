!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="Content-type" content="text/html; charset=utf-8">
		
		
		
	     
		
	</head>
    
	
	
	
	
	
	
	
	
	
	<body>

		<div id="detailsPage" data-role="page" data-add-back-btn="true">

			<div data-role="header">
				<h1>Créer un compte </h1>
			</div>

			<div data-role="content"> 
				<table>
				
				<tr>
					<td> <label for="ville">Ville :</label> </td>
						
					 <td>
						<select name="ville" id="ville" data-mini="true">
						<option value="paris" selected="selected">Paris</option>
						<option value="marseille"/>Marseille</option>
						<option value="lyon"/>Lyon</option>
						<option value="toulouse"/>Toulouse</option>
						<option value="nice"/>Nice</option>
						</select>
					</td>
				</tr>
				<tr>
				
				     <td><label for="civilite">Civilite :</label> </td>
						
					 <td>
						<select name="civilite" id="civilite" data-mini="true">
						<option value="mr" selected="selected">Mr</option>
						<option value="mme"/>Mme</option>
						
						</select>
				</td>
				</tr>
				<tr>
					
			 
					<td> <label class="form_col" for="nom">Nom :</label>  </td>
							<td>	<input name="nom" id="nom" type="text" data-mini="true" /> </td> 
				</tr>
				
				<tr>
				     <td>  <label class="form_col" for="Adresse">Prénom :</label> </td>
					  <td> <input name="prenom" id="prenom" type="text" data-mini="true" /> </td>
					  
				</tr>
				
				<tr>
				     <td>  <label class="form_col" for="Adresse">TEL:</label> </td>
					  <td> <input name="tel" id="tel" type="text" data-mini="true"/> </td>
					  
				</tr>
				
				
				<tr>
				     <td>  <label class="form_col" for="Adresse">Mot de passe:</label> </td>
					  <td> <input name="mdp" id="mdp" type="password" data-mini="true" /> </td>
					  
				</tr>
				
				<tr>
				     <td>  <label class="form_col" for="Adresse">Confirmation:</label> </td>
					  <td> <input name="confirmation_mdp" id="confirmation_mdp" type="password" data-mini="true" /> </td>
					  
				</tr>
				
				<tr>
				     <td>  <label class="form_col" for="Adresse">Code de votre parrain:</label> </td>
					  <td> <input name="code_parrain" id="code parrain" type="text" data-mini="true" /> </td>
					  
				</tr>
			
			</table>	
			
			
			
				
	 
				<input  type="submit" onClick="envoi()" value="suivant" data-mini="true">

			</div>

		</div>

	</body>

</html>
