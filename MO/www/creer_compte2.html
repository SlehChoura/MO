!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="Content-type" content="text/html; charset=utf-8">
	</head>
    
	<body>

		<div id="detailsPage" data-role="page" data-add-back-btn="true">

			<div data-role="header">
				<h1>Créer compte </h1>
			</div>

			<div data-role="content"> 

				
				<table>
				
				
				<tr>
					
			 
					<td> <label class="form_col" for="nom">Mail:</label>  </td>
							<td>	<input name="mail" id="mail" type="text" data-mini="true" /> </td> 
				</tr>
				
				<tr>
				     <td>  <label class="form_col" for="Adresse">Adresse:</label> </td>
					  <td> <input name="adresse" id="prenom" type="adresse" data-mini="true" /> </td>
					  
				</tr>
				
				<tr>
				     <td>  <label class="form_col" for="Adresse">Etage :</label> </td>
					  <td> <input name="" id="tel" type="text" data-mini="true"/> </td>
					  
				</tr>
				
				
				<tr>
				     <td>  <label class="form_col" for="Adresse">Mot de passe:</label> </td>
					  <td> <input name="mdp" id="mdp" type="password" data-mini="true" /> </td>
					  
				</tr>
				
				<tr>
				     <td>  <label class="form_col" for="Adresse">Confirmation:</label> </td>
					  <td> <input name="confirmation_mdp" id="confirmation_mdp" type="password" data-mini="true" /> </td>
					  
				</tr>
				
				<tr>
				     <td>  <label class="form_col" for="Adresse">Code de votre parrain:</label> </td>
					  <td> <input name="code_parrain" id="code parrain" type="text" data-mini="true" /> </td>
					  
				</tr>
			
			</table>	
				
				
				

			</div>

		</div>
