<!DOCTYPE html>
<html>

    <script type="text/javascript">
	
      document.addEventListener("deviceready",onDeviceReady,false);

      // once the device ready event fires, you can safely do your thing! -jm
      function onDeviceReady()
      {
      document.getElementById("welcomeMsg").innerHTML += "PhoneGap is ready! version=" + window.device.phonegap;
      console.log("onDeviceReady. You should see this message in Visual Studio's output window.");

      }

    </script>
<script src="creer.js"> </script>



  </head>
<body>
<div id="detailsPage" data-role="page" data-add-back-btn="true">

			<div data-role="header">
				<h1>détails médecin </h1>
			</div>

			<div id="cont1" data-role="content"> 
			
			 <a id="creer" data-role="button">créer un compte</a>
<img    src="images/doctor.jpg" alt="Logo Air France" />
				
			</div>

		</div>
 
 
 
<script>
    // Bind the swiperightHandler callback function to the swipe event on div.box
 /* $( document ).on( 'swiperight',"#cont1", function() {
            $.mobile.changePage( "index1.html", { transition: "slide", reverse: true } );
        } );
		*/
		$("#cont1").on( 'swiperight', function() {
            $.mobile.changePage( "index1.html", { transition: "slide", reverse: true } );
        } );
		$("#creer").on( 'click', function() {
            $.mobile.changePage( "creer_compte1.html", { transition: "slide", reverse: true } );
        } );
		
 
  // Callback function references the event target and adds the 'swiperight' class to it
</script>
 
	
  </body>
